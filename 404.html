<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kriger Language - 404</title>
  <style>
    :root {
      --bg: #131f24;
      --fg: #e6edf3;
      --muted: #a6b4c2;
      --line: #22313a;
      --btn: rgba(255,255,255,0.06);
      --btn-border: rgba(255,255,255,0.12);
      --btn-hover: rgba(255,255,255,0.12);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    main {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 6vh 20px;
    }
    .stack {
      max-width: 560px;
      width: 100%;
      display: grid;
      justify-items: center;
      gap: 16px;
      text-align: center;
    }
    .icon {
      width: 64px; height: 64px;
      color: var(--fg);
    }
    h1 { 
      margin: 0; 
      font-weight: 700; 
      font-size: clamp(40px, 8vw, 64px); 
      letter-spacing: -0.02em; 
      line-height: 1; 
    }
    .sub { 
      margin: 0; 
      color: var(--muted); 
      font-size: clamp(15px, 2.2vw, 17px);
    }
    .rule { width: 100%; height: 1px; background: var(--line); margin: 8px 0 4px; }
    .actions { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-top: 6px; }
    a.btn {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 10px 16px; border-radius: 9999px;
      text-decoration: none; color: var(--fg);
      background: var(--btn); border: 1px solid var(--btn-border);
      transition: background .2s ease, transform .06s ease;
    }
    a.btn:hover { background: var(--btn-hover); transform: translateY(-1px); }
    a.btn.primary { background: #0f1a1f; border-color: #2a3b45; }

  </style>
</head>
<body>
  <main role="main">
    <div class="stack" aria-labelledby="t">
      <svg class="icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <rect x="8" y="12" width="48" height="40" rx="10" stroke="currentColor" stroke-width="2"/>
        <path d="M20 32h24" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <h1 id="t">404</h1>
      <p class="sub">Aradığın sayfa bulunamadı.</p>
      <div class="rule" aria-hidden="true"></div>
      <div class="actions">
        <a class="btn primary" href="index.html">Ana sayfaya dön</a>
        <a class="btn" href="javascript:history.back()">Geri git</a>
      </div>
    </div>
  </main>
</body>
</html>
